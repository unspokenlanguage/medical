<!DOCTYPE html>
<html>
<head>
    <style>
        .ratio-16-9,
.ratio-16-10,
.ratio-square {
    display: block;
    position: relative;
    width: 100%;
    height: 0;
}

.ratio-16-9 {
    padding-top: 56.25%; /* This is your aspect-ratio */
}

.ratio-16-10 {
    padding-top: 62.5%; /* This is your aspect-ratio */
}

.ratio-square {
    padding-top: 100%; /* This is your aspect-ratio */
}

.ratio-inner {
    display: block;
    position: absolute;

    left: 0;
    top: 0;
    right: 0;
    bottom: 0;

    width: 100%;
    height: 100%;
}
    </style>
</head>
<body>

    <!-- This iframe will always fill the parent width, but will remain at 16:9 aspect ratio -->
    <div class="ratio-16-9">
        <iframe class="ratio-inner" src="https://sketchfab.com/models/91403c9bb40d4a59a90eb2ec88133379/embed"></iframe>
    </div>

    <!-- This iframe will always fill the parent width, but will remain at 16:10 aspect ratio -->
    <div class="ratio-16-9">
        <iframe class="ratio-inner" src="https://sketchfab.com/models/a4e568895d36448b94dcc671e6fa5ecf/embed"></iframe>
    </div>

    <!-- This iframe will always fill the parent width, but will remain a square -->
    <div class="ratio-16-9">
        <iframe class="ratio-inner" src="https://sketchfab.com/models/6d3a03a1ba8a40d09d4cdd576ff3021a/embed"></iframe>
    </div>
</body>
</html>
